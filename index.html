        }

            margin: auto;

            border-radius: 5px;

            background-color: #2e5e4e;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
        }
